name: PR Builder

on:
  pull_request:
    branches:
      - poc-cds

  workflow_dispatch:
    inputs:
      pr_number:
        description: "Optional PR number (for manual visibility/logging)"
        required: false
      branch:
        description: "Branch to check out"
        required: true
        default: "poc-cds"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Print Trigger Context
        run: |
          echo "Triggered by: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Branch (workflow_dispatch): ${{ github.event.inputs.branch }}"
          echo "PR Number (workflow_dispatch): ${{ github.event.inputs.pr_number || 'N/A' }}"

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.event.inputs.branch }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install System Dependencies
        run: sudo apt-get install -y make zip

      - name: Build
        run: make build

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.event.inputs.branch }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install System Dependencies
        run: sudo apt-get install -y make zip

      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.event.inputs.branch }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install System Dependencies
        run: sudo apt-get install -y make zip

      - name: Run Integration Tests
        run: make integration-test
